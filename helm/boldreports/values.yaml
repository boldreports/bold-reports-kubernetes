# Default values for bold-services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: bold-services
appBaseUrl: ''
optionalLibs: ''
clusterProvider: ''

persistentVolume:
  # persistent volumes were global resources. 
  # so if you already have Bold Reports installed in your cluster, then the previous persistent volume name will conflict with current installation.
  # Change this name to avoid conflicts with previous Bold Reports persistent volumes.
  name: bold-services-fileserver
  capacity: 3Gi
  gke:
    fileShareName: ''
    fileShareIp: ''
  eks:
    efsFileSystemId: ''
  ack:  
    serverName: ''
    filePath: ''
  aks:
    fileShareName: ''
    # base64 string
    azureStorageAccountName: ''
    # base64 string
    azureStorageAccountKey: ''
    nfs:
      # fileshare name as 'storageaccountname/filesharename' Ex:premiumstorage1234/boldreports.
      fileShareName: ''

      # hostname of the fileshare Ex:premiumstorage1234.file.core.windows.net.
      hostName: ''

    # When using AKS workload identity or a user-assigned managed identity,
    # provide the following values. The identity must have the
    # "Storage Account Key Operator Service Role" (or equivalent) role on storage account.
    
    managedIdentity:
      # Name of the Azure Files share (no path)
      fileShareName: ''

      # Name of the storage account (not base64)
      azureStorageAccountName: ''

      # Resource group that contains the storage account
      resourceGroup: ''
      
      # Azure subscription ID that contains the storage account
      subscriptionId: ''
      
  onpremise:
    hostPath: ''
    
image:
  idRepo: us-docker.pkg.dev/boldreports/v11-1-10
  reportsRepo: us-docker.pkg.dev/boldreports/v11-1-10
  # Overrides the image tag whose default is the chart appVersion.
  idTag: 11.1.10
  reportsTag: 11.1.10
  pullPolicy: IfNotPresent
imagePullSecrets: []


loadBalancer:
  type: nginx
  # ingressClassName: nginx
  affinityCookie:
    enable: true
    affinityCookieExpiration: 600
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  
  nginxIngressAnnotations:
    # Enter annotations here for adding annotations in nginx ingress
    # Example:
    #cert-manager.io/cluster-issuer: letsencrypt-prod
    #nginx.ingress.kubernetes.io/rewrite-target: /

  singleHost: 
    secretName: bold-tls
